# default_train.yaml

# Data
# Corpus opts:
data:
    corpus_1:
        path_src: scan_data/src_train.txt
        path_tgt: scan_data/tgt_train.txt
    valid:
        path_src: scan_data/src_val.txt
        path_tgt: scan_data/tgt_val.txt

# Vocabulary files
src_vocab: scan_data/run/scan.vocab.src
tgt_vocab: scan_data/run/scan.vocab.tgt

# Train on a single GPU
world_size: 1
gpu_ranks: [0]

# Where to save the checkpoints
save_model: models/default
save_checkpoint_steps: 500
train_steps: 5000
valid_steps: 500